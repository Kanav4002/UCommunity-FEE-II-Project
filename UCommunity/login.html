<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="logo-title">
                <img src="/images/chitkara_university_logo_freelogovectors.net_.png" alt="Chitkara University Logo" class="logo">
                <p class="title">Welcome to Chitkara University</p>
            </div>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="E-mail" name="E-mail">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="password" name="password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
