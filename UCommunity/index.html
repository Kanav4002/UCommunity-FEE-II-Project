<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>UCommunity</title>
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="ucommunity">
        <span class="text-red">U</span><span>Community</span>
        <div class="search-container">
          <input class="search-bar" type="text" placeholder="Search Events">
          <input class="event-place" type="text" placeholder="Lecture Hall or Block">
          <button class="search-button">
            <img class="search-icon" src="assets/icons/search.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="right-section">
        <button class="login-in-button"><a href="/login.html" target="_blank">Log in</a></button>
        <button class="sign-up-button">Sign up</button>
    </div> 
  </div>
</body>
</html>
